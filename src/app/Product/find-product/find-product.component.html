<p>find-product works!</p>

<div >
    <input type="text" [(ngModel)]="productId" size="10"/>
    <button (click)="onSearch()">Search</button>   
    <div *ngIf="notFound">Product not found</div>
</div>


<h3 class="p-3 text-center"> Product Record : </h3>
<div class="container">
    
     <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Product Price</th>  
                <th>Category</th>
                <th>Retailer Id</th>           
            </tr>
        </thead>
        <tbody>
              <tr>              
                <td> {{productObj.prdId}} </td>
                <td> {{productObj.prdName}} </td>
                <td> {{productObj.prdPrice}} </td>
                <td> {{productObj.category}} </td>
                <td> {{productObj.rId}} </td>              
            </tr>
        </tbody>
    </table>
    
    <!-- <button (click)="payBill()">Go For Payment</button> -->
</div>
