<div class="col-md-6 col-md-offset-2">
  <h2>Add Product</h2>
  <br/>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    

    <div class="form-group">
      <label for="prdId">Product Id:</label>
      <input formControlName="prdId" placeholder="Product Id" name="prdId" class="form-control" id="prdId">
      <div *ngIf="submitted && addForm.controls.prdId.errors" class="error">
          <div class="text-danger" *ngIf="addForm.controls.prdId.errors.required">Product Id is required</div>
        </div>
    </div>

    <div class="form-group">
      <label for="prdName">Product Name:</label>
      <input type="prdName" formControlName="prdName" placeholder="product Name" name="prdName" class="form-control" id="prdName">
      <div *ngIf="submitted && addForm.controls.prdName.errors" class="error">
          <div class="text-danger" *ngIf="addForm.controls.prdName.errors.required">Name is required</div>
        </div>
    </div>
    <br><br>
    <div class="form-group">
      <label for="prdPrice">Price:</label>
      <input formControlName="prdPrice" placeholder="Product Price" name="prdPrice" class="form-control" id="prdPrice">
      <div *ngIf="submitted && addForm.controls.prdPrice.errors" class="error">
          <div class="text-danger" *ngIf="addForm.controls.prdPrice.errors.required">Price is required</div>
        </div>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input formControlName="category" placeholder="cart Id" name="category" class="form-control" id="category">
      <div *ngIf="submitted && addForm.controls.category.errors" class="error">
          <div class="text-danger" *ngIf="addForm.controls.category.errors.required">category is required</div>
        </div>
    </div>
    <div class="form-group">
      <label for="rId">Retailer Id:</label>
      <input formControlName="rId" placeholder="retailer Id" name="rId" class="form-control" id="rId">
      <div *ngIf="submitted && addForm.controls.rId.errors" class="error">
          <div class="text-danger" *ngIf="addForm.controls.rId.errors.required">retailer is required</div>
        </div>
    </div>
    
    <button class="btn btn-success">Save</button>&nbsp; &nbsp;
    <button class="btn btn-danger" type="reset">Cancel</button>
&nbsp; &nbsp;
    <a class="btn btn-warning" href="/list-user">Back to List</a> 

    <br/><br/>
  </form>
</div>
