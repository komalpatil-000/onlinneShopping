<div >
    <input type="text" [(ngModel)]="adminId" size="10"/>
    <button (click)="onSearch()">Search</button>   
    <div *ngIf="notFound">Admin not found</div>
</div>


<h3 class="p-3 text-center"> Admin Record : </h3>
<div class="container">
    
     <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Admin Id</th>
                <th>Admin Name</th>
                <th>Admin UId</th>  
                <th>Password</th>  
                <th>Contact</th>  
                <th>Email</th>               
            </tr>
        </thead>
        <tbody>
              <tr>              
                <td> {{adminObj.aId}} </td>
                <td> {{adminObj.aName}} </td>
                <td> {{adminObj.aUid}} </td>      
                <td> {{adminObj.aPassword}} </td> 
                <td> {{adminObj.aContact}} </td> 
                <td> {{adminObj.aEmail}} </td>                  
               
            </tr>
        </tbody>
    </table>
    
    <!-- <button (click)="payBill()">Go For Payment</button> -->
</div>
