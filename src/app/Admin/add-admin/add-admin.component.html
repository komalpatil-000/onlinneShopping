<div class="col-md-6 col-md-offset-2">
  <h2>Add Admin</h2>
  <br/>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="aId">Admin Id:</label>
      <input formControlName="aId" placeholder="admin Id" name="aId" class="form-control" id="aId">
      <div *ngIf="submitted && addForm.controls.aId.errors" class="error">
          <div class="text-danger" *ngIf="addForm.controls.aId.errors.required">admin Id is required</div>
        </div>
    </div>

    <div class="form-group">
      <label for="aName">Name:</label>
      <input formControlName="aName" placeholder="Admin Name" name="aName" class="form-control" id="aName">
      <div *ngIf="submitted && addForm.controls.aName.errors" class="error">
          <div class="text-danger" *ngIf="addForm.controls.aName.errors.required">Name is required</div>
        </div>
    </div>

    <div class="form-group">
      <label for="aUid">Admin UID:</label>
      <input type="aUid" formControlName="aUid" placeholder="Admin Uid" name="aUid" class="form-control" id="aUid">
      <div *ngIf="submitted && addForm.controls.aUid.errors" class="error">
          <div class="text-danger" *ngIf="addForm.controls.aUid.errors.required">Uid is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="aPassword">Password:</label>
        <input type="aPassword" formControlName="aPassword" placeholder="Password" name="aPassword" class="form-control" id="aPassword">
        <div *ngIf="submitted && addForm.controls.aPassword.errors" class="error">
            <div class="text-danger" *ngIf="addForm.controls.aPassword.errors.required">Password is required</div>
          </div>
      </div>

      <div class="form-group">
        <label for="aContact">Contact:</label>
        <input type="aContact" formControlName="aContact" placeholder="Contact" name="aContact" class="form-control" id="aContact">
        <div *ngIf="submitted && addForm.controls.aContact.errors" class="error">
            <div class="text-danger" *ngIf="addForm.controls.aContact.errors.required">Contact is required</div>
          </div>
      </div>

      <div class="form-group">
        <label for="aEmail">Email:</label>
        <input type="aEmail" formControlName="aEmail" placeholder="Email" name="aEmail" class="form-control" id="aEmail">
        <div *ngIf="submitted && addForm.controls.aEmail.errors" class="error">
            <div class="text-danger" *ngIf="addForm.controls.aEmail.errors.required">Email is required</div>
          </div>
      </div>
    <br>
    <br>
    <button class="btn btn-success">Save</button>&nbsp; &nbsp;
    <button class="btn btn-danger" type="reset">Cancel</button>
&nbsp; &nbsp;
    <a class="btn btn-warning" href="/list-user">Back to List</a> 

    <br/><br/>
  </form>
</div>
