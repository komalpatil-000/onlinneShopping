<p>find-cart works!</p>

<div >
    <input type="text" [(ngModel)]="cartId" size="10"/>
    <button (click)="onSearch()">Search</button>   
    <div *ngIf="notFound">Cart not found</div>
</div>


<h3 class="p-3 text-center"> Cart Record : </h3>
<div class="container">
    
     <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Cart Id</th>
                <th>Login Id</th>
                <th>Product Id</th>                
            </tr>
        </thead>
        <tbody>
              <tr>              
                <td> {{cartObj.cartId}} </td>
                <td> {{cartObj.loginId}} </td>
                <td> {{cartObj.prdId}} </td>      
            </tr>
        </tbody>
    </table>
    
    <!-- <button (click)="payBill()">Go For Payment</button> -->
</div>
