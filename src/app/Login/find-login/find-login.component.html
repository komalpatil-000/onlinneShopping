<p>find-Login works!</p>

<div >
    <input type="text" [(ngModel)]="loginId" size="10"/>
    <button (click)="onSearch()">Search</button>   
    <div *ngIf="notFound">User not found</div>
</div>


<h3 class="p-3 text-center"> User Record : </h3>
<div class="container">
    
     <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Login Id</th>
                <th>First Name</th>
                <th>Last Name</th>  
                <th>Email</th>  
                <th>Contact</th>  
                <th>Password</th>  
                <th>Address</th>          
            </tr>
        </thead>
        <tbody>
              <tr>              
                 <td> {{userObj.loginId}} </td>
                <td> {{userObj.fName}} </td>
                <td> {{userObj.lName}} </td>                     
                <td> {{userObj.email}} </td>
                <td> {{userObj.contact}} </td>
                <td> {{userObj.password}} </td>
                <td> {{userObj.address}} </td>    
            </tr>
        </tbody>
    </table>
    
    <!-- <button (click)="payBill()">Go For Payment</button> -->
</div>
