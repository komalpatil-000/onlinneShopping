

<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Retailer Id</th>
                <th>Name</th>
                <th>Email</th>  
                <th>User Id</th> 
              
                <th>Delete</th> 
                 
            </tr>
        </thead>
        <tbody>
              <tr *ngFor="let r of retailerList;">              
                <td> {{r.rId}} </td>
                <td> {{r.rName}} </td>
                <td> {{r.rEmail}} </td>
                <td> {{r.rUid}} </td>
              
                <td><button class="btn btn-dark" >Delete</button></td>
                
            </tr>
        </tbody>
    </table>
</div>
