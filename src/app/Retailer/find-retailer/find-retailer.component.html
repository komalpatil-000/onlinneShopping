<p>find-retailer works!</p>

<div >
    <input type="text" [(ngModel)]="retailerId" size="10"/>
    <button (click)="onSearch()">Search</button>   
    <div *ngIf="notFound">Retailer not found</div>
</div>


<h3 class="p-3 text-center"> Retailer Record : </h3>
<div class="container">
    
     <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Retailer Id</th>
                <th>Name</th>
                <th>Email</th>  
                <th>User Id</th> 
                <th>Password</th> 
                <th>AdminId</th>               
            </tr>
        </thead>
        <tbody>
              <tr>              
                <td> {{retailerObj.rId}} </td>
                <td> {{retailerObj.rName}} </td>
                <td> {{retailerObj.rEmail}} </td>
                <td> {{retailerObj.rUid}} </td>
                <td> {{retailerObj.rPassword}} </td>
                <td> {{retailerObj.aId}} </td>        
            </tr>
        </tbody>
    </table>
    
    <!-- <button (click)="payBill()">Go For Payment</button> -->
</div>
