
 <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="wrapper">
      <!-- <div class="title">
        Registration Form
      </div> -->
      <div class="form">
         <div class="inputfield">
            <label for="rId"> <b> Retailer Id</b></label>
            <input formControlName="rId" placeholder="Id" name="rId" type="text" class="input">
            <div *ngIf="submitted && addForm.controls.rId.errors" class="error">
              <div class="text-danger" *ngIf="addForm.controls.rId.errors.required">R ID is required</div>
            </div>
         </div>  
    
    
        <div class="inputfield">
            <label for="rName"><b>Retailer Name</b></label>
            <input type="text" formControlName="rName" placeholder="Last Name" name="rName"class="input">
            <div *ngIf="submitted && addForm.controls.rName.errors" class="error">
              <div class="text-danger" *ngIf="addForm.controls.rName.errors.required">Last Name is required</div>
            
        </div>
         </div>
         
         
         <div class="inputfield">
            <label for="rEmail"><b>Email</b></label>
            <input type="email" formControlName="rEmail" placeholder="Email" name="rEmail" class="input">
            <div *ngIf="submitted && addForm.controls.rEmail.errors" class="error">
              <div class="text-danger" *ngIf="addForm.controls.rEmail.errors.required">Email is required</div>
            </div>
         </div>  
    
    
        <div class="inputfield">
            <label for="rUid"><b>UID</b></label>
            <input type="contact" formControlName="rUid" placeholder="Uid" name="rUid" class="input">
            <div *ngIf="submitted && addForm.controls.rUid.errors" class="error">
              <div class="text-danger" *ngIf="addForm.controls.rUid.errors.required">ID is required</div>
            </div>
         </div> 
         
          <div class="inputfield">
            <label for="rPassword"><b>Password</b></label>
            <input  formControlName="rPassword" placeholder="password" name="rPassword"  type="password" class="input">
            <div *ngIf="submitted && addForm.controls.rPassword.errors" class="error">
              <div class="text-danger" *ngIf="addForm.controls.rPassword.errors.required">password is required</div>
            </div>
         </div> 
       
         <div class="inputfield">
            <label for="aId"><b>Admin id</b></label>
            <input  formControlName="aId" placeholder="Admin Id" name="aId"  type="text" class="input">
            <div *ngIf="submitted && addForm.controls.aId.errors" class="error">
              <div class="text-danger" *ngIf="addForm.controls.aId.errors.required">AId is required</div>
            </div>
         </div> 
       
         <div class="inputfield terms">
            <label class="check">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <p>Agreed to terms and conditions</p>
         </div>  
        <div class="inputfield">
          <input type="submit" value="Register" class="btn">
        </div>
      </div>
    </div>
    </form>
