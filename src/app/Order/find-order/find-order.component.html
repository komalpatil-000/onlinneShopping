<p>find-order works!</p>

<div>
    <input type="text" [(ngModel)]="orderId" size="10" />
    <button (click)="onSearch()">Search</button>
    <div *ngIf="notFound">Cart not found</div>
</div>


<h3 class="p-3 text-center"> Order Record : </h3>
<div class="container">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Order Id</th>
                <th>Quantity</th>
                <th>Login Id</th>
                <th>Product Id</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> {{orderObj.ordId}} </td>
                <td> {{orderObj.quantity}} </td>
                <td> {{orderObj.loginId}} </td>
                <td> {{orderObj.prdId}} </td>
            </tr>
        </tbody>
    </table>

    <!-- <button (click)="payBill()">Go For Payment</button> -->
</div>
