<p>order-list works!</p>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Order Id</th>
                <th>Quantity</th>
                <th>Login Id</th>
                <th>Product Id</th>  
                 
            </tr>
        </thead>
        <tbody>
              <tr *ngFor="let p of orderList;">              
                <td> {{p.ordId}} </td>
                <td> {{p.quantity}} </td>
                <td> {{p.loginId}} </td>
                <td> {{p.prdId}} </td>
                                    
               
            </tr>
        </tbody>
    </table>
</div>
